<html>
  <head>
    <title>EngageFT Coding Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/login.js"></script>
    <link type= "text/css" rel="stylesheet" href="styles/app.css"/>
  </head>
  <body>
    <div class="nav-container"></div>
    <div class="container">
      <div class="row">
        <div class="col-10 offset-1 vertical-center">
          <div id="index-alert" class="alert alert-dismissable alert-danger fade show" role="alert">
            Please login to access the Home page.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="account-alert" class="alert alert-dismissable alert-danger fade show" role="alert">
            Please login to access the Account page.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="invalid-alert" class="alert alert-dismissable alert-danger fade show" role="alert">
            Login failed. Email or password is incorrect.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="logout-alert" class="alert alert-dismissable alert-info fade show" role="alert">
            You are logged out.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="login-form">
            <h2>Login</h2>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button id="login-button" class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
